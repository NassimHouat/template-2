<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="age">Age (optional)</label>
                <input type="number" id="age" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select id="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time job">Full-time job</option>
                    <option value="full-time learner">Full-time learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <ul>
                    <li><input type="radio" name="recommend" value="definitely" required> Definitely</li>
                    <li><input type="radio" name="recommend" value="maybe"> Maybe</li>
                    <li><input type="radio" name="recommend" value="not sure"> Not sure</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <label for="improvement">What would you like to see improved? (Check all that apply)</label>
                <ul>
                    <li><input type="checkbox" name="improvement" value="front-end projects"> Front-end Projects</li>
                    <li><input type="checkbox" name="improvement" value="back-end projects"> Back-end Projects</li>
                    <li><input type="checkbox" name="improvement" value="data visualization"> Data Visualization</li>
                    <li><input type="checkbox" name="improvement" value="challenges"> Challenges</li>
                    <li><input type="checkbox" name="improvement" value="community"> Open Source Community</li>
                    <li><input type="checkbox" name="improvement" value="videos"> Videos</li>
                    <li><input type="checkbox" name="improvement" value="forum"> Forum</li>
                    <li><input type="checkbox" name="improvement" value="courses"> Additional Courses</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" rows="4" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
